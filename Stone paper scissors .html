<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="Stone paper scissors.css">
</head>
<body>
   
    <h1 >ROCK PAPER SCISSOR</h1>
    <p id="message-el">Click on Start Game to play the game</p>
    <div id="container">
    <h2 id="player-el">Player : </h2>
    <button id="rock-el">Rock</button>
    <button id="paper-el">Paper</button>
    <button id="scissor-el">Scissors</button>
 
</div>
<h2 id="computer-el">Computer : </h2>
    
 <br/>
    <button id="startgame-el" onclick="startgame()">Start Game</button>
    <button id="retry-el" onclick="retrygame()">Retry</button><br/>
    <button id="reset-el" onclick="resetgame()">Reset</button>
    <p id="win-el">Wins : </p>
    <script type="text/javascript"  src="Stone paper scissors.js"></script> 
</body>
</html>
